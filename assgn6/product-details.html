<!DOCTYPE html>
<html>
  <head>
    <title>Blackberry Roll</title>
    <meta charset="utf-8">
    <!-- fonts -->
    <link href="https://fonts.googleapis.com/css?family=Nanum+Myeongjo:400,800|Open+Sans:400,600&display=swap" rel="stylesheet">
    <!-- style sheets -->
    <link rel="stylesheet" type="text/css" href="reset.css">
    <link rel="stylesheet" type="text/css" href="style.css">
    <!-- javascript -->
    <script src="main.js" type="text/javascript" async></script>
  </head>
  <body onload="loadProductDetails(), loadCartInHeader()">
    <header>
      <a class="dz-home-logo" href="index.html">Bun Bun Bake Shop</a>
      <div class="dz-center-nav">
        <a class="dz-main-links" href="shop.html">Shop</a>
        <a class="dz-main-links">About</a>
        <a class="dz-main-links">Contact</a>
      </div>
      <a class="dz-cart-icon" href="shopping-cart.html">
        <div class="dz-cart-number" id="cart-item-number-display" style="display: none;">
          <p id="cart-item-number">0</p>
        </div>
        <img src="images/cart-icon.svg">
      </a>
    </header>
    <div class="dz-subheader">
      <a href="shop.html"><img src="images/back-caret-icon.svg" class="dz-back-caret-icon">Back to Flavors</a>
    </div>
    <div class="dz-details-content">
      <div class="dz-details-left-side">
        <div class="dz-product-details-image">
          <img src="" id="rollImage">
        </div>
        <div class="dz-info">
          <span class="dz-tabs">
            <button class="dz-tab-links active">Nutrition</button>
            <button class="dz-tab-links">Ingredients</button>
          </span>
          <div class="dz-tab-content">
            <img src="images/nutrition.png">
          </div>
        </div>
      </div>
      <div class="dz-details-right-side">
        <div class="dz-roll-title">
          <h1 class="dz-roll-flavor" id="rollName">{{#rollName}}</h1>
          <p class="dz-roll-price">$<span id="rollPrice">{{#rollPrice}}</span>.00 each</p>
        </div>
        <div class="dz-select-options">
          <p>* How many rolls would you like to order?</p>
          <select class="dz-drop-down" id="select-number-of-rolls" onchange="enableButton()">
            <option></option>
            <option value="1">1</option>
            <option value="3">3</option>
            <option value="6">6</option>
            <option value="12">12</option>
          </select>
        </div>
        <div class="dz-select-options">
          <p>* What type of glaze would you like?</p>
          <select required class="dz-drop-down" id="select-glaze" onchange="enableButton()">
            <option></option>
            <option value="None">None</option>
            <option value="Sugar-milk">Sugar-milk</option>
            <option value="Vanilla-milk">Vanilla-milk</option>
            <option value="Double-chocolate">Double-chocolate</option>
          </select>
        </div>
        <button disabled class="dz-buttons" id="add-to-cart" onClick="addToCart(), createProductsArray()">Add to Cart</button>
      </div>
    </div>
  </body>
</html>
