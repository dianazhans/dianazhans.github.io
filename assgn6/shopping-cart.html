<!DOCTYPE html>
<html>
  <head>
    <title>Shopping Cart</title>
    <meta charset="utf-8">
    <!-- fonts -->
    <link href="https://fonts.googleapis.com/css?family=Nanum+Myeongjo:400,800|Open+Sans:400,600&display=swap" rel="stylesheet">
    <!-- style sheets -->
    <link rel="stylesheet" type="text/css" href="reset.css">
    <link rel="stylesheet" type="text/css" href="style.css">
    <!-- javascript -->
    <script src="main.js" type="text/javascript" async></script>
  </head>
  <body onload="loadCartInHeader(), loadCartItemNumberAndSubtotal(), loadCartItems()">
    <header>
      <a class="dz-home-logo" href="index.html">Bun Bun Bake Shop</a>
      <div class="dz-center-nav">
        <a class="dz-main-links" href="shop.html">Shop</a>
        <a class="dz-main-links">About</a>
        <a class="dz-main-links">Contact</a>
      </div>
      <a class="dz-cart-icon">
        <div class="dz-cart-number" id="cart-item-number-display" style="display: none;">
          <p id="cart-item-number">0</p>
        </div>
        <img src="images/cart-icon.svg">
      </a>
    </header>
    <div class="dz-cart-header">
      <div class="dz-title-item-number">
        <h1>Shopping Cart</h1>
        <p>(<span id="cartTitleItemNumber">{{Number of Items}}</span>)</p>
      </div>
      <div class="dz-subtotal-button">
        <p id="cart-subtotal" style="display: none;">Subtotal: $<span id="subtotal-number">0</span>.00</p>
        <button class="dz-buttons">Proceed to Checkout</button>
      </div>
    </div>
    <div class="dz-items-section" id="items-list">
      <div class="dz-cart-item" id="cart-item" style="display: none;" data-index="0">
        <div><img class="dz-item-image" id="cartRollImage" src="images/2-blackberry.png"></div>
        <div class="dz-item-info">
          <p class="dz-item-flavor" id="rollName">{{#rollName}}</p>
          <p class="dz-item-glaze" id="rollGlaze">{{#rollGlaze}}</p>
          <p>$<span class="dz-item-price" id="rollPrice">{{#rollPrice}}</span>.00 each</p>
          <p>Number of rolls: <span class="dz-roll-number" id="select-number-of-rolls">{{number of rolls}}</span></p>
        </div>
        <div class="dz-item-subtotal">
          <p>$<span class="dz-item-subtotal-number">{{item subtotal}}</span>.00</p>
        </div>
        <div class="dz-item-remove" onClick="removeCartItem(event)">
          <img src="images/close-icon.svg">
        </div>
      </div>
    </div>
  </body>
</html>
