<!DOCTYPE html>
<html>
  <head>
    <title>Shop Our Rolls</title>
    <meta charset="utf-8">
    <!-- fonts -->
    <link href="https://fonts.googleapis.com/css?family=Nanum+Myeongjo:400,800|Open+Sans:400,600&display=swap" rel="stylesheet">
    <!-- style sheets -->
    <link rel="stylesheet" type="text/css" href="reset.css">
    <link rel="stylesheet" type="text/css" href="style.css">
    <!-- javascript -->
    <script src="main.js" type="text/javascript" async></script>
  </head>
  <body>
    <header>
      <a class="dz-home-logo" href="index.html">Bun Bun Bake Shop</a>
      <div class="dz-center-nav">
        <a class="dz-main-links active">Shop</a>
        <a class="dz-main-links">About</a>
        <a class="dz-main-links">Contact</a>
      </div>
      <a class="dz-cart-icon">
        <div class="dz-cart-number" id="cart-item-number-display" style="display: none;">
          <p id="cart-item-number">1</p>
        </div>
        <img src="images/cart-icon.svg">
      </a>
    </header>
    <div class="dz-shop-grid">
      <div class="dz-shop-title"><h1>Shop Our Rolls</h1></div>
      <div class="dz-left-empty-space"></div>
      <div class="dz-item">
        <a href="product-details.html" onClick="getTitlePriceFromClick(event)"><img src="images/1-original.png" data-name="Original" data-price="1" data-image="1-original-details.png"></a>
        <a class="dz-item-name">Original</a>
        <p class="dz-item-price">$1.00 each</p>
      </div>
      <div class="dz-item">
        <a href="product-details.html" onClick="getTitlePriceFromClick(event)"><img src="images/2-blackberry.png" data-name="Blackberry" data-price="2" data-image="2-blackberry-details.png"></a>
        <a class="dz-item-name" href="product-details.html">Blackberry</a>
        <p class-"dz-item-price">$2.00 each</p>
      </div>
      <div class="dz-item">
        <a href="product-details.html" onClick="getTitlePriceFromClick(event)"><img src="images/3-walnut.png" data-name="Walnut" data-price="3" data-image="3-walnut-details.png"></a>
        <a class="dz-item-name">Walnut</a>
        <p class-"dz-item-price">$3.00 each</p>
      </div>
      <div class="dz-item">
        <a href="product-details.html" onClick="getTitlePriceFromClick(event)"><img src="images/4-original-glutenfree.png" data-name="Original (Gluten Free)" data-price="2" data-image="4-original-glutenfree-details.png"></a>
        <a class="dz-item-name">Original (Gluten Free)</a>
        <p class-"dz-item-price">$2.00 each</p>
      </div>
      <div class="dz-item">
        <a href="product-details.html" onClick="getTitlePriceFromClick(event)"><img src="images/5-pumpkinspice.png" data-name="Pumpkin Spice" data-price="4" data-image="5-pumpkinspice-details.png"></a>
        <a class="dz-item-name">Pumpkin Spice</a>
        <p class-"dz-item-price">$4.00 each</p>
      </div>
      <div class="dz-item">
        <a href="product-details.html" onClick="getTitlePriceFromClick(event)"><img src="images/6-caramelpecan.png" data-name="Caramel Pecan" data-price="3" data-image="6-caramelpecan-details.png"></a>
        <a class="dz-item-name">Caramel Pecan</a>
        <p class-"dz-item-price">$3.00 each</p>
      </div>
      <div class="dz-right-empty-space"></div>
      <div class="dz-bottom-empty-space"></div>
    </div>
  </body>
</html>
